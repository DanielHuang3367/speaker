<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #inputText {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Speaker</h1>
    <label for="inputText"></label><input type="text" id="inputText" placeholder="请输入要朗读的文本">
    <button onclick="speakText()">Speak</button>
    <div id="output">Your text will be shown here</div>

    <script>
        function speakText() {
            const text = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = text;
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                while (true) {
                    window.speechSynthesis.speak(utterance);
                }
            } else {
                alert('您的浏览器不支持文本朗读功能，请使用Chrome或Edge等现代浏览器');
            }
        }
    </script>
</body>
</html>
